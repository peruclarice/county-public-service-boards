<app-header-four></app-header-four>
<!-- Start Subheader -->
<div class="normal-bg subheader" style="background-image: url('assets/images/event_1.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="subheader-content">
                    <h1 class="page-title text-custom-white fw-600">Get In Touch</h1>
                    <ul class="custom-flex breadcrumb">
                        <li><a routerLink='/'>Home</a></li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Subheader -->
<!-- Start contact form -->
<section class="section-padding-top">
    <div class="container">
        <div class="col-12">
            <div class="contact-form">
                <form (submit)="sendEmail($event)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group group-form">
                                <input type="text" name="from_name" class="form-control form-control-custom" placeholder="Your full name"/>
                                <span class="icon">
                                    <i class="fal fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group group-form">
                                <input type="email" name="to_email" class="form-control form-control-custom" placeholder="Enter email address"/>
                                <span class="icon">
                                    <i class="fal fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group group-form">
                                <input type="text" name="to_phone" class="form-control form-control-custom" placeholder="Add phone number"/>
                                <span class="icon">
                                    <i class="fal fa-phone-alt"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group group-form">
                                <select class="form-control form-control-custom" name="to_subject">
                                    <option>Select Subject</option>
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                </select>
                                <span class="icon">
                                    <i class="fal fa-book"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group group-form">
                                <textarea name="message_html" class="form-control form-control-custom"></textarea>
                                <span class="icon">
                                    <i class="fal fa-pencil-alt"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="theme-btn btn-orange">Get Free Consultacy</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End contact form -->
